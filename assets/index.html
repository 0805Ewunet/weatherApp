<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
</head>
<body>
	
     
<div class="container">
    
    <div class="jumbotron">
		<h1 class="text-center">Weather</h1>
  	</div>

   <div class="panel panel-default">
	  	<div class="panel-heading location">Current Weather</div>
	  	<div class="panel-body currentWeather">Weather</div>
   </div>

	<div class="row">
	  <div class="col-lg-6">
	    <div class="input-group">
	      <input type="text" class="form-control input" placeholder="Enter zipcode">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button">Enter</button>
	      </span>
	    </div><!-- /input-group -->
	  </div><!-- /.col-lg-6 -->
	</div><!-- /.row -->  
</div>
<!--=============================================================================-->
<!-- javascript -->
<script type="text/javascript" src="assets/javascript/index.js"></script>

</body>
</html>
